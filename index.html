<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Bouncing Balls</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gravity = 0.5;
const friction = 0.9;
let repulsePoints = [];

class Ball {
  constructor(x, y, radius, color) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
    this.vx = Math.random() * 4 - 2;
    this.vy = Math.random() * 4 - 2;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();
  }

  update() {
    // apply gravity
    this.vy += gravity;

    // apply repulsion forces
    repulsePoints.forEach(point => {
      const dx = this.x - point.x;
      const dy = this.y - point.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < point.radius) {
        const force = (point.radius - dist) / point.radius * 5; // adjustable strength
        this.vx += (dx / dist) * force;
        this.vy += (dy / dist) * force;
      }
    });

    // bounce off floor
    if (this.y + this.radius + this.vy > canvas.height) {
      this.vy = -this.vy * friction;
      this.y = canvas.height - this.radius;
    }

    // bounce off ceiling
    if (this.y - this.radius + this.vy < 0) {
      this.vy = -this.vy * friction;
      this.y = this.radius;
    }

    // bounce off walls
    if (this.x + this.radius + this.vx > canvas.width || this.x - this.radius + this.vx < 0) {
      this.vx = -this.vx * friction;
    }

    this.x += this.vx;
    this.y += this.vy;
    this.draw();
  }
}

const balls = [];
for (let i = 0; i < 30; i++) {
  const radius = Math.random() * 20 + 10;
  const x = Math.random() * (canvas.width - radius * 2) + radius;
  const y = Math.random() * (canvas.height - radius * 2) + radius;
  const color = `hsl(${Math.random() * 360}, 70%, 50%)`;
  balls.push(new Ball(x, y, radius, color));
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  balls.forEach(ball => ball.update());
  requestAnimationFrame(animate);
}

animate();

// repulsion on click/touch
function addRepulse(x, y) {
  repulsePoints.push({x, y, radius: 150}); // radius = area of effect
  setTimeout(() => {
    repulsePoints.shift(); // remove after short time
  }, 200); // lasts 0.2s
}

canvas.addEventListener('mousedown', e => addRepulse(e.clientX, e.clientY));
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  for (let touch of e.touches) {
    addRepulse(touch.clientX, touch.clientY);
  }
}, {passive: false});

// resize canvas
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
